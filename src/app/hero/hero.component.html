<div
    class="bg-white dark:bg-black text-primary-foreground dark:text-white py-20 px-6 md:px-12 lg:px-24 flex flex-col items-center justify-center text-center shadow-lg ">
    <h1 class="text-5xl md:text-6xl lg:text-7xl mb-4 drop-shadow-lg">Hello, I'm <span class="font-extrabold">Hanzala
            Sarguroh</span></h1>
    <p class="text-lg md:text-xl lg:text-2xl mb-6 max-w-2xl drop-shadow-lg">A Dynamic Developer with Expertise in Modern
        Technologies and Strategic Problem-Solving. </p>
    <a (click)="openPdf()"
        class=" dark:text-white z-10 font-semibold py-4 px-10 rounded-full transition duration-500 ease-in-out  hover:scale-105 shadow-black dark:shadow-white shadow-lg hover:shadow-xl mb-10 hover:cursor-pointer">
        View Resume
    </a>

    <div class="w-full max-w-4xl">
        <h2 class="text-3xl font-bold mb-6 drop-shadow-lg">Skills</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <div *ngFor="let skill of skills"
                class="flex flex-col items-center p-4 bg-gray-100 dark:bg-gray-800  rounded-lg transition-transform duration-300 hover:scale-105">
                <img [src]="skill.logo" [alt]="skill.name" class="w-12 h-12 mb-2 ">
                <span class="text-sm font-medium">{{ skill.name }}</span>
            </div>
        </div>
    </div>
</div>
