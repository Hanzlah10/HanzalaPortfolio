<app-hero></app-hero>

<ng-container *ngIf="projects$ | async as data">
    <section class="py-20 bg-gray-50">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-12">Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div *ngFor="let project of data"
                    class="bg-white rounded-lg shadow-md overflow-hidden transition duration-300 hover:shadow-xl hover:scale-105">
                    <!-- Image slider would go here -->
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">{{ project.name }}</h3>
                        <p class="text-gray-600 mb-4">{{ project.tagline }}</p>
                        <div class="flex flex-wrap mb-4">
                            <span *ngFor="let tech of project.technologies"
                                class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 mb-2 px-2.5 py-0.5 rounded">
                                {{ tech }}
                            </span>
                        </div>
                        <div class="flex justify-between">
                            <a [href]="project.github_link" class="text-blue-500 hover:text-blue-600">GitHub</a>
                            <a [href]="project.live_link" class="text-blue-500 hover:text-blue-600">Live Demo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>
